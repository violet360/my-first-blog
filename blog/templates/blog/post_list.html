{% extends 'blog/base.html' %}

{% block content %}
        <div class="row">

        {% for post in posts %}
        
            <div class="class col-md-4">
                <br><br>
                <div class="post">
                    

                    <h6>{{ post.published_date }}</h6> 

                    <a style = "text-decoration:none" href="{% url 'post_detail' pk=post.pk %}"><h2>{{ post.title }}</h2></a>

                    <p>{{ post.text|truncatechars:150|linebreaksbr }}</p>

                </div>

            </div>
            
        
        {% endfor %}
    
    </div>
{% endblock %}
